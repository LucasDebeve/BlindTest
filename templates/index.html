<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Home</title>
</head>
<body>
    <h1>Cr√©er un BlindTest</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="file">Files :</label>
        <input type="file" id="file" name="file" accept="video/*" multiple required><br><br>

        <label for="timer">Timer :</label>
        <input type="text" id="timer" name="timer" required><br><br>

        <label for="guess_duration">Guess duration (s) :</label>
        <input type="number" id="guess_duration" name="guess_duration" value="5" required><br><br>

        <label for="reveal_duration">Reveal duration (s) :</label>
        <input type="number" id="reveal_duration" name="reveal_duration" value="5" required><br><br>

        <label for="number_of_videos">Number of videos :</label>
        <input type="number" id="number_of_videos" name="number_of_videos" value="3" required><br><br>

        <input type="submit" value="Download BlindTest">
    </form>
</body>
</html>
